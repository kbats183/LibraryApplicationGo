services:
  db:
    build:
      context: postgresql
      dockerfile: Dockerfile
    networks:
      - backend
    environment:
      - POSTGRES_DB=library
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=55555
  server:
    build:
      context: .
      dockerfile: Dockerfile
    restart: on-failure
    ports:
      - "80:80"
    networks:
      - backend
    depends_on:
      - db
networks:
  backend:
    driver: "bridge"
